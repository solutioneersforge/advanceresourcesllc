<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="css/about-us.css">
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>
    <section id="mission">
        <h2>Our Mission</h2>
        <p>Our mission is to [insert mission statement here].</p>
    </section>
    <section id="history">
        <h2>Our History</h2>
        <p>[Insert company history here]</p>
    </section>
    <section id="team">
        <h2>Meet the Team</h2>
        <div class="team-member">
            <img src="member1.jpg" alt="Member 1">
            <h3>Member 1</h3>
            <p>[Brief bio]</p>
        </div>
        <!-- Repeat for other team members -->
    </section>
    <section id="achievements">
        <h2>Our Achievements</h2>
        <p>[Highlight key achievements]</p>
    </section>
    <section id="cta">
        <h2>Get in Touch</h2>
        <button onclick="contactUs()">Contact Us</button>
    </section>
    <script src="js/about-us.js"></script>
</body>
</html>
